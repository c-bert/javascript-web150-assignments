<!DOCTYPE html>
<html>
<body>

<h1>Events & validation</h1>

<form id="myForm" action="#" onsubmit="return validateForm(this);">
  First Name: <input type="text" firstName="First Name" required><br>
   Last Name:  <input type="text" lastName="Last Name" required><br>
    Password:  <input type="text" name="password" pattern="^(?=.*\d)(?=.*[~!@#$%^&*()_\-+=|\\{}[\]:;<>?/})(?=.*[A-Z])(?=.[a-z])\S{8,15}$" required><br>

  <button >Check</button>
</form>

</body>
</html>
