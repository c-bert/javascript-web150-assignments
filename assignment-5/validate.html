<!DOCTYPE html>
<html>
<body>

<h1>Events & validation</h1>


<form id="myForm" action="#" onsubmit="return validateForm(this);">
    <table>

   <tr><td>First Name: </td><td><input type="text" firstName="First Name" div id = "first" required></td></tr>
    <tr><td>Last Name:  </td><td><input type="text" lastName="Last Name" div id = "last" required></td></tr>
    <tr><td>Password:   </td><td><input type="password" password="password" div id = "pword" pattern="^(?=.*\d)(?=.*[~!@#$%^&*()_\-+=|\\{}[\]:;<>?/})(?=.*[A-Z])(?=.[a-z])\S{8,15}$" required></td></tr>
    <tr><td>Please note: Password must have at least one of each of the following: lowercase letter, uppercase letter, number and character (?=.*[~!@#$%^&*()_\-+=|\\{}[\]:;<>?/}).</td></tr>
    </table>
  <button >Check</button>
</form>

</body>
</html>
