<h1>Events & validation</h1>


<form id="myForm" action="#" onsubmit="return validateForm(this);">
 
   First Name: <input type="text" firstName="First Name" required><br>
   Last Name:  <input type="text" lastName="Last Name" required><br>
   Password:   <input type="password" name="password" pattern="^(?=.*\d)(?=.*[~!@#$%^&*()_\-+=|\\{}[\]:;<>?/})(?=.*[A-Z])(?=.[a-z])\S{8,15}$" required><br>
   Please note: Password must have at least one of the following types: lowercase letter, uppercase letter, number and character (?=.*[~!@#$%^&*()_\-+=|\\{}[\]:;<>?/}).<br>

  <button >Check</button>
</form>
